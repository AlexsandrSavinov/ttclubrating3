<p><font size="3"><font face="Times New Roman">Присваивает разряд участнику, или сразу нескольким участникам. <br>Дата документа будет влиять на то, когда был присвоен разряд. После присвоения разряда, он будет показываться в форме участника.<o:p></o:p></font></font></p></body></html>
